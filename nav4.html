<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav 4</title>
    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      html {
        font-size: 62.5%;
      }
      .header {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        z-index: 1;
        background-color: #222;
        box-shadow: var(--box-shadow);
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 1.3% 9%;
      }
      .logo {
        font-size: 2.5rem;
        color: #fff;
        font-weight: bolder;
      }
      .navbar a {
        font-size: 1.7rem;
        color: #aaa;
        margin-left: 2rem;
      }
      .navbar a:hover {
        color: brown;
      }
      #menu-btn {
        cursor: pointer;
        font-size: 2.5rem;
        padding: 1rem 1.3rem;
        border-radius: 0.5rem;
        color: brown;
        background-color: #fff;
        display: none;
      }
      #menu-btn:hover {
        color: #fff;
        background-color: brown;
      }

      /* MEDIA QUERIES  */
      @media (max-width: 991px) {
        html {
          font-size: 55%;
        }
        .header {
          padding: 1.3% 3%;
        }
      }

      @media (max-width: 768px) {
        #menu-btn {
          display: block;
        }
        .header .navbar {
          position: absolute;
          top: 110%;
          right: 2rem;
          background-color: rgba(165, 42, 42, 0.761);
          border-radius: 0.5rem;
          width: 15rem;
          transform: scale(0);
          transform-origin: top right;
          opacity: 0;
        }
        .header .navbar.active {
          transform: scale(1.5);
          opacity: 1;
        }
        .header .navbar a {
          font-size: 2rem;
          display: block;
          padding: 1rem;
          color: #fff;
          border-radius: 0.5rem;
        }
        .header .navbar a:hover {
          background-color: #fff;
          color: rgba(165, 42, 42, 0.761);
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="" class="logo">SheikhAmmar</a>

      <nav class="navbar">
        <a href="">HOME</a>
        <a href="">ABOUT</a>
        <a href="">SKILLS</a>
        <a href="">SERVICES</a>
        <a href="">PORTFOLIO</a>
        <a href="">CONTACT</a>
      </nav>

      <div id="menu-btn" class="fas fa-bars"></div>
    </header>

    <script>
      let menu = document.querySelector("#menu-btn");
      let nav = document.querySelector(".navbar");
      menu.onclick = () => {
        menu.classList.toggle("fa-times");
        nav.classList.toggle("active");
      };
      window.onscroll = () => {
        menu.classList.remove("fa-times");
        nav.classList.remove("active");
      };
    </script>
  </body>
</html>
